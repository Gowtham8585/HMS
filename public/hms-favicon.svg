<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- Blue-600 -->
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" /> <!-- Blue-900 -->
    </linearGradient>
  </defs>

  <!-- Background container -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#grad1)" />

  <g transform="translate(0, 20)">
    <!-- Wings -->
    <path d="M256 130 C 350 130, 460 70, 460 40 C 460 90, 400 160, 280 180 Z" fill="white"/>
    <path d="M256 130 C 162 130, 52 70, 52 40 C 52 90, 112 160, 232 180 Z" fill="white"/>

    <!-- Staff -->
    <rect x="241" y="40" width="30" height="420" rx="15" fill="white" />
    
    <!-- Knob at top -->
    <circle cx="256" cy="40" r="25" fill="white" />

    <!-- Snakes (Stylized Sine Waves) -->
    <!-- Snake 1 (Left to Right to Left) -->
    <path d="M220 180 C 150 200, 150 280, 240 300 C 330 320, 330 380, 256 400" 
          fill="none" stroke="white" stroke-width="25" stroke-linecap="round" />
          
    <!-- Snake 2 (Right to Left to Right) -->
    <path d="M292 180 C 362 200, 362 280, 272 300 C 182 320, 182 380, 256 400" 
          fill="none" stroke="white" stroke-width="25" stroke-linecap="round" />
          
    <!-- Snake Heads -->
    <path d="M220 180 L 205 165" stroke="white" stroke-width="20" stroke-linecap="round" />
     <path d="M292 180 L 307 165" stroke="white" stroke-width="20" stroke-linecap="round" />
  </g>
</svg>
